<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>تطبيق التشفير بالاحتمالات</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>تطبيق التشفير بالاحتمالات</h1>

<label>النص الأصلي:</label>
<textarea id="plaintext"></textarea>

<label>التوزيع الاحتمالي:</label>
<select id="dist">
  <option value="Uniform">Uniform</option>
  <option value="Normal">Normal</option>
  <option value="Poisson">Poisson</option>
  <option value="NegBin">Negative Binomial</option>
</select>

<!-- معلمات التوزيع ستظهر ديناميكيًا -->
<div id="params"></div>

<label>بذرة التشفير:</label>
<input type="number" id="seed" value="123">

<button id="encrypt_btn">تشفير</button>
<button id="decrypt_btn">فك التشفير</button>

<h2>النص المشفر</h2>
<pre id="cipher_out"></pre>

<h2>النص المفكك</h2>
<pre id="plain_out"></pre>

<h2>تحليل التشفير</h2>
<table id="enc_table"></table>

<h2>تحليل فك التشفير</h2>
<table id="dec_table"></table>

<script src="app.js"></script>
</body>
</html>
