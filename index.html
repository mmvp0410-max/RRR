<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تطبيق التشفير الاحترافي</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<script src="assets/seedrandom.min.js"></script>
<script src="assets/chart.min.js"></script>
</head>
<body>
<div class="container">
  <header>
    <h1><i class="fas fa-shield-alt"></i> تطبيق التشفير بالاحتمالات</h1>
    <div class="theme-controls">
      <button id="toggleTheme"><i class="fas fa-moon"></i> تبديل الوضع الليلي</button>
      <select id="themeColor">
        <option value="#404F68">أزرق داكن</option>
        <option value="#7A859D">رمادي</option>
        <option value="#B9C1D0">فاتح</option>
        <option value="#4CAF50">أخضر</option>
        <option value="#FF5722">برتقالي</option>
      </select>
    </div>
  </header>

  <section class="input-section">
    <label>النص الأصلي:</label>
    <textarea id="plaintext">الرياضيات سر الأمن</textarea>

    <label>التوزيع الاحتمالي:</label>
    <select id="dist">
      <option value="Uniform">Uniform</option>
      <option value="Normal">Normal</option>
      <option value="Poisson">Poisson</option>
      <option value="NegBin">Negative Binomial</option>
    </select>

    <div id="params"></div>

    <label>بذرة التشفير:</label>
    <input type="number" id="seed" value="123">

    <div class="buttons">
      <button id="encrypt_btn"><i class="fas fa-lock"></i> تشفير</button>
      <button id="decrypt_btn"><i class="fas fa-unlock"></i> فك التشفير</button>
    </div>
  </section>

  <section class="output-section">
    <h2>النص المشفر</h2>
    <pre id="cipher_out"></pre>

    <h2>النص المفكك</h2>
    <pre id="plain_out"></pre>

    <h2>تحليل التشفير</h2>
    <table id="enc_table"></table>

    <h2>تحليل فك التشفير</h2>
    <table id="dec_table"></table>

    <h2>توزيع المفاتيح</h2>
    <canvas id="dist_chart" height="150"></canvas>
  </section>
</div>

<script src="app.js"></script>
</body>
</html>
