<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تطبيق التشفير بالاحتمالات</title>
<link rel="stylesheet" href="style.css">
<script src="assets/seedrandom.min.js"></script>
<script src="assets/chart.min.js"></script>
</head>
<body>
<div class="container">
  <h1>تطبيق التشفير بالاحتمالات</h1>

  <div class="theme-toggle">
    <button id="toggleTheme">تبديل الوضع الليلي</button>
    <select id="themeColor">
      <option value="#404F68">أزرق داكن</option>
      <option value="#7A859D">رمادي</option>
      <option value="#B9C1D0">فاتح</option>
    </select>
  </div>

  <label>النص الأصلي:</label>
  <textarea id="plaintext">الرياضيات سر الأمن</textarea>

  <label>التوزيع الاحتمالي:</label>
  <select id="dist">
    <option value="Uniform">Uniform</option>
    <option value="Normal">Normal</option>
    <option value="Poisson">Poisson</option>
    <option value="NegBin">Negative Binomial</option>
  </select>

  <div id="params"></div>

  <label>بذرة التشفير:</label>
  <input type="number" id="seed" value="123">

  <div class="buttons">
    <button id="encrypt_btn">تشفير</button>
    <button id="decrypt_btn">فك التشفير</button>
  </div>

  <h2>النص المشفر</h2>
  <pre id="cipher_out"></pre>

  <h2>النص المفكك</h2>
  <pre id="plain_out"></pre>

  <h2>تحليل التشفير</h2>
  <table id="enc_table"></table>

  <h2>تحليل فك التشفير</h2>
  <table id="dec_table"></table>

  <h2>توزيع المفاتيح</h2>
  <canvas id="dist_chart" height="150"></canvas>
</div>

<script src="app.js"></script>
</body>
</html>
